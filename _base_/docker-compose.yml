version: '3.7'

networks:
  aether:
    external:
      name: aether_bootstrap_net

volumes:
  database-data:
    external:
      name: aether_database_data
  minio-data:
    external:
      name: aether_minio_data

services:

  # ---------------------------------
  # Databases
  # ---------------------------------

  db:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    environment:
      PGUSER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    healthcheck:
      test: pg_isready
      interval: 2s
      timeout: 3s
      retries: 30
    volumes:
      - database-data:/var/lib/postgresql/data
    networks:
      - aether

  minio:
    image: minio/minio:latest
    volumes:
      - minio-data:/data
    environment:
      MINIO_ACCESS_KEY: ${MINIO_STORAGE_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_STORAGE_SECRET_KEY}
    command: minio server --quiet --address ${MINIO_ENDPOINT} /data
    networks:
      - aether
