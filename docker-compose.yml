version: "2.1"

networks:
  # docker network create aether_internal
  aether:
    external:
      name: aether_internal

volumes:
  # docker volume create aether_database_data
  database_data:
    external:
      name: aether_database_data

services:

  # ---------------------------------
  # Database
  # ---------------------------------

  db:
    extends:
      file: ./docker-compose-base.yml
      service: postgres-base
    volumes:
      - database_data:/var/lib/postgresql/data
    networks:
      - aether

  # ---------------------------------
  # Aether kernel
  # ---------------------------------

  kernel:
    extends:
      file: ./docker-compose-base.yml
      service: kernel-base
    depends_on:
      db:
        condition: service_healthy
    networks:
      aether:
        aliases:
          - kernel.aether.local

  # ---------------------------------
  # ODK Module
  # ---------------------------------

  odk:
    extends:
      file: ./docker-compose-base.yml
      service: odk-base
    depends_on:
      db:
        condition: service_healthy
      kernel:
        condition: service_started
    networks:
      aether:
        aliases:
          - odk.aether.local

  # ---------------------------------
  # Aether UI
  # ---------------------------------

  ui:
    extends:
      file: ./docker-compose-base.yml
      service: ui-base
    depends_on:
      db:
        condition: service_healthy
      kernel:
        condition: service_started
    networks:
      aether:
        aliases:
          - ui.aether.local

  # ---------------------------------
  # NGINX
  # ---------------------------------

  nginx:
    extends:
      file: ./docker-compose-base.yml
      service: nginx-base
    depends_on:
      kernel:
        condition: service_started
      odk:
        condition: service_started
      ui:
        condition: service_started
    networks:
      - aether
