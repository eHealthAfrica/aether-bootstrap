version: "2.1"

networks:
  aether:
    external:
      name: aether_bootstrap_net

services:

  # ---------------------------------
  # Mock Data Container
  # ---------------------------------

  assets:
    extends:
      file: ./docker-compose-base.yml
      service: assets-base
    networks:
      - aether
    extra_hosts:
      - ${BASE_DOMAIN}:${KONG_IP}

  # ---------------------------------
  # Auth builder Container
  # ---------------------------------

  auth:
    extends:
      file: ./docker-compose-base.yml
      service: auth-base
    networks:
      - aether
    extra_hosts:
      - ${BASE_DOMAIN}:${KONG_IP}
