# docker-compose build && docker-compose up -d
# If "docker-compose logs ckan" shows DB not ready,
# run "docker-compose restart ckan" a few times.
version: '3'

networks:
  aether:
    external:
      name: aether_bootstrap_net

volumes:
  database_data:
    external:
      name: aether_database_data


services:
  ckan:
    image: ehealthafrica/ckan:2.8.0-rc
    environment:
      # Defaults work with linked containers, change to use own Postgres, SolR, Redis or Datapusher
      - DATASTORE_READONLY_PASSWORD=datastore
      - DS_RO_PASS=datastore
      - CKAN_SITE_URL=http://localhost:5000
      - CKAN_PORT=5000
      - CKAN_MAX_UPLOAD_SIZE_MB=20000
      - CKAN_SQLALCHEMY_URL=postgresql://ckan:ckan@ckanpg/ckan
      - CKAN_DATASTORE_WRITE_URL=postgresql://ckan:ckan@ckanpg/datastore
      - CKAN_DATASTORE_READ_URL=postgresql://datastore_ro:datastore@ckanpg/datastore
      - CKAN_SOLR_URL=http://solr:8983/solr/ckan
      - CKAN_REDIS_URL=redis://redis:6379/2
      - CKAN_DATAPUSHER_URL=http://datapusher:8800
      - POSTGRES_PASSWORD=44f2ba3fad249b8acd88335ee74c0ac2
    volumes:
      - ./ckan:/etc/ckan
    depends_on:
      - ckanpg
      - solr
    ports:
      - 5000:5000
    networks:
      - aether
    restart: on-failure

  datapusher:
    image: clementmouchet/datapusher
    ports:
      - 8800:8800
    networks:
      - aether

  ckanpg:
    build:
      context: .
      dockerfile: postgresql/Dockerfile
      args:
        - DS_RO_PASS=datastore
        - POSTGRES_PASSWORD=ckan
    environment:
      - DS_RO_PASS=datastore
      - POSTGRES_PASSWORD=ckan
    networks:
      - aether

  solr:
    build:
      context: .
      dockerfile: solr/Dockerfile
    networks:
      - aether

  ckan-consumer:
    image: aether-ckan-consumer
    stdin_open: true
    environment:

      TENANCY_HEADER: x-oauth-realm
      CKAN_CONSUMER_CONFIG_PATH: "/code/conf/consumer/consumer.json"
      CKAN_CONSUMER_KAFKA_CONFIG_PATH: "/code/conf/consumer/kafka.json"
      LOG_LEVEL: "DEBUG"
      EXPOSE_PORT: 9009

      CONSUMER_NAME: 'CKAN-CONSUMER'

      # redis
      REDIS_DB: 2
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: 73c04fcdbc38bf435e2efd3f191dca6b

      # kafka
      KAFKA_URL: kafka:29092
      SECURITY.PROTOCOL: SASL_PLAINTEXT
      SASL.MECHANISM: PLAIN
      SASL.USERNAME: root
      SASL.PASSWORD: e32aa8f838a4b8ae1de0796aa46e1f27
    # volumes:
    #   - ${AETHER_CONSUMER_PATH:-../aether-consumer-sdk}/aet:/usr/local/lib/python3.7/site-packages/aet
    command: start
    networks:
      - aether
    ports:
      - 9009:9009
