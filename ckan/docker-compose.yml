version: '3'

networks:
  aether:
    external:
      name: aether_bootstrap_net

volumes:
  database_data:
    external:
      name: aether_database_data


services:
  ckan:
    image: ehealthafrica/ckan:2.8.0-rc
    environment:
      # Defaults work with linked containers, change to use own Postgres, SolR, Redis or Datapusher
      DS_RO_PASS: ${CKAN_DATASTORE_READONLY_PASSWORD}
      CKAN_SITE_URL: http://localhost:5000
      CKAN_PORT: 5000
      CKAN_MAX_UPLOAD_SIZE_MB: 20000
      CKAN_SQLALCHEMY_URL: postgresql://ckan:${CKAN_PG_PASSWORD}@ckanpg/ckan
      CKAN_DATASTORE_WRITE_URL: postgresql://ckan:${CKAN_PG_PASSWORD}@ckanpg/datastore
      CKAN_DATASTORE_READ_URL: postgresql://datastore_ro:${CKAN_DATASTORE_READONLY_PASSWORD}@ckanpg/datastore
      CKAN_SOLR_URL: http://solr:8983/solr/ckan
      CKAN_REDIS_URL: redis://user:{REDIS_PASSWORD}@redis:6379/2
      CKAN_DATAPUSHER_URL: http://datapusher:8800
      POSTGRES_PASSWORD: ${CKAN_PG_PASSWORD}

      CKAN_SYSADMIN_NAME: ${CKAN_SYSADMIN_NAME}
      CKAN_SYSADMIN_PASSWORD: ${CKAN_SYSADMIN_PASSWORD}
      CKAN_SYSADMIN_EMAIL: ${CKAN_SYSADMIN_EMAIL}
    volumes:
      - ./ckan:/etc/ckan
    depends_on:
      - ckanpg
      - solr
    ports:
      - 5000:5000
    networks:
      - aether
    restart: on-failure

  datapusher:
    image: clementmouchet/datapusher
    ports:
      - 8800:8800
    networks:
      - aether

  ckanpg:
    build:
      context: .
      dockerfile: postgresql/Dockerfile
      args:
        - DS_RO_PASS=${CKAN_DATASTORE_READONLY_PASSWORD}
        - POSTGRES_PASSWORD=${CKAN_PG_PASSWORD}
    environment:
      - DS_RO_PASS=${CKAN_DATASTORE_READONLY_PASSWORD}
      - POSTGRES_PASSWORD=${CKAN_PG_PASSWORD}
    networks:
      - aether

  solr:
    build:
      context: .
      dockerfile: solr/Dockerfile
    networks:
      - aether

  ckan-consumer:
    image: ehealthafrica/aether-ckan-consumer:1.0.1
    stdin_open: true
    environment:

      TENANCY_HEADER: x-oauth-realm
      CKAN_CONSUMER_CONFIG_PATH: "/code/conf/consumer/consumer.json"
      CKAN_CONSUMER_KAFKA_CONFIG_PATH: "/code/conf/consumer/kafka.json"
      LOG_LEVEL: "DEBUG"
      EXPOSE_PORT: 9009

      CONSUMER_NAME: 'CKAN-CONSUMER'

      # redis
      REDIS_DB: 2
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}

       # kafka
      KAFKA_URL: ${KAFKA_URL}
      SECURITY.PROTOCOL: ${KAFKA_SECURITY}
      SASL.MECHANISM: PLAIN
      SASL.USERNAME: ${KAFKA_CONSUMER_USER}
      SASL.PASSWORD: ${KAFKA_CONSUMER_PASSWORD}

    volumes:
      - ./conf/consumer.json:/code/conf/consumer/consumer.json
      - ./conf/kafka.json:/code/conf/consumer/kafka.json
    command: start
    networks:
      - aether
    ports:
      - 9009:9009
