version: "2.1"

networks:
  aether:
    external:
      name: aether_bootstrap_net

volumes:
  elasticsearch-data:

services:

  elasticsearch:
    extends:
      file: docker-compose-base.yml
      service: elasticsearch-base
    networks:
      - aether

  kibana:
    extends:
      file: docker-compose-base.yml
      service: kibana-base
    depends_on:
      - elasticsearch
    networks:
      - aether

  consumer:
    extends:
      file: docker-compose-base.yml
      service: es-consumer-base
    networks:
      - aether
