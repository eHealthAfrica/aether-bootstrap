version: "2.1"
services:
  elasticsearch-base:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:6.5.3
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node

  kibana-base:
    image: docker.elastic.co/kibana/kibana-oss:6.5.3
    ports:
      - "5601:5601"
    environment:
      kibana.index: "aether-demo-2"

  es-consumer-base:
    image: ehealthafrica/aether-elasticsearch-consumer:1.0.3
    stdin_open: true
    ports:
      - "9009:9009"
    volumes:
     - ./conf:/code/conf/consumer
     - ./es_index:/code/es_index

    environment:
     - PYTHONUNBUFFERED=0
    command: start
